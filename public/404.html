<!-- public/404.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>

    const repoName = location.pathname.match(/^\/[^/]+/);
    const basePath = repoName ? repoName[0] : '';

    sessionStorage.redirect = location.pathname;

    location.href = basePath ? basePath + '/' : '/';
  </script>
</head>
<body>
  If you are not redirected automatically, follow this <a id="redirect-link" href="/">link</a>.
  <script>

    const redirectLink = document.getElementById('redirect-link');
    const basePath = location.pathname.match(/^\/[^/]+/);
    if (redirectLink && basePath) {
        redirectLink.href = basePath[0] + '/';
    } else if (redirectLink) {
        redirectLink.href = '/';
    }
  </script>
</body>
</html>
